# ==========================================
# ITEMS TO MONITOR
# ==========================================
[item.mobilehome]
search_phrases = ["mobile home", "manufactured home", "must be moved"]
# Search PA by city with small radius (fresher, smaller result sets per run)
search_region = "pa"
# Who to notify when a listing gets a good score (above threshold). Must match a [user.xxx] name.
notify = ["me"]

# When a listing passes the rating threshold, it is sent to Telegram for users in notify who have notify_with = ["telegram"].
# Get token from @BotFather; get chat_id by messaging your bot then visiting https://api.telegram.org/bot<YOUR_TOKEN>/getUpdates and reading "chat":{"id":...}.
[notification.telegram]
telegram_token = 'YOUR_BOT_TOKEN'
telegram_chat_id = 'YOUR_CHAT_ID'

[ai.ollama_local]
provider = "ollama_mysql"
base_url = "http://localhost:11434/v1"
model = "mistral"

[ai.ollama_local.mysql]
host = "localhost"
port = 3306
user = "root"
password = "root"
database = "pa_mh"
enabled = true

# City/state -> zip lookup: table populated by python zip.py (no API key needed)
city_zip_table = "city_zip"
geocode_fallback = true

# Sales comps (Zillow): zip -> county -> region, filtered by beds/baths/year
use_sales_comps = true
sales_max_rows = 10
sales_table = "sales"
properties_table = "properties"
zip_county_table = "zip_county"
counties_table = "counties"
year_tolerance = 5

# FB comparison: similar listings from fb_listings
comparison_table = "fb_listings"
title_column = "title"
price_column = "asking_price"
max_rows = 10

# Insert accepted listings into fb_listings
insert_into_fb = true
fb_listings_table = "fb_listings"

# How much DB context in notifications: "full", "short", or "none"
output_format = "full"
