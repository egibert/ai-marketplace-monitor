# Example config for ai-marketplace-monitor with Ollama + MySQL extension
# Copy to ~/.ai-marketplace-monitor/config.toml and edit with your values

[marketplace.facebook]
search_city = "houston"
# Or use multiple cities / regions; see docs

[ai.ollama_local]
provider = "ollama_mysql"
base_url = "http://localhost:11434/v1"
model = "llama3.2"

[ai.ollama_local.mysql]
host = "localhost"
port = 3306
user = "your_mysql_user"
password = "your_mysql_password"
database = "your_database"
enabled = true

# Sales comps (Zillow): zip → county → region, filtered by beds/baths/year
use_sales_comps = true
sales_max_rows = 10
sales_table = "sales"
properties_table = "properties"
zip_county_table = "zip_county"
counties_table = "counties"
year_tolerance = 5

# FB comparison: similar listings from fb_listings
comparison_table = "fb_listings"
title_column = "title"
price_column = "asking_price"
max_rows = 10

# Insert accepted listings into fb_listings
insert_into_fb = true
fb_listings_table = "fb_listings"

# How much DB context in notifications: "full", "short", or "none"
output_format = "full"

[item.homes]
search_phrases = "3 bed 2 bath"
min_price = 200000
max_price = 500000
ai = ["ollama_local"]
# Only consider listings in Pennsylvania (ignore all others)
seller_locations = ["PA", "Pennsylvania"]
# Optional: rating threshold (1-5); only notify if AI score >= this
# rating = 4

[user.me]
pushbullet_token = "your_pushbullet_token"
# Or use notify_with = ["email"] and configure [notification.email], etc.
